<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        main{
            background-color: whitesmoke;
        }
    </style>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <header>
        <h1 class="bg-dark text-center text-white p-2"><span class="bi bi-cart4"></span>Genz Store</h1>
    </header>
    <div class="row m-3">
        <nav class="col-2">
            <label class="form-label">Select Category</label>
            <select  class="form-select" id="sel" onchange="newitems()"></select>
        </nav>
        <main class="col-8 d-flex flex-wrap overflow-auto" style="height:600px">

        </main>
        <section class="col-2">
            <button class="btn btn-danger " data-bs-toggle="modal" data-bs-target="#mod" onclick="showItems()">
                <span class="bi bi-cart4"></span>[<span id="count"></span>] Your Cart
            </button>
            <div class="modal fade" id="mod">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" data-bs-dismiss="modal" >
                            <h1>Your Cart Items</h1>
                            <button class="btn btn-close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Preview</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-danger" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script>
    function bodyLoad(){
        loadCategories();
        loadProducts("https://fakestoreapi.com/products");
        
    }
    function loadCategories(){
        fetch("https://fakestoreapi.com/products/categories").then((response)=>{
             return response.json();
        }).then((data)=>{
            data.unshift("ALL")
             for(var item of data){
                var option=document.createElement("option");
                option.value=item;
               option.innerText=item.toUpperCase();
                document.querySelector("#sel").appendChild(option);
             }
        })
    }
    function loadProducts(url){
        document.querySelector("main").innerHTML=""
        fetch(url).then((response)=>{
                  return response.json();
        }).then((data)=>{
             data.map((item)=>{
            var div=document.createElement("div");
            div.className="card m-2 p-2"
            div.style.width="220px";
            div.innerHTML=`
            <img src=${item.image}   height="200px" class="card-img-top">
            <div class="card-header" style="height:200px">
                <p>${item.title}</p>
                </div>
                <div class="card-body">
                    <dl>
                      <dt>Price</dt>
                      <dd>${item.price}</dd>
                      <dt>Rating</dt>
                      <dd><span class="bi bi-star-fill text-warning"></span>${item.rating.rate}[${item.rating.count}]</dd>
                    </dl>
                </div>
                <div class="card-footer">
                <button class="btn btn-warning w-100" onclick="addClick(${item.id})">Add to Cart</button>                    
                    </div>
            
            `
            document.querySelector("main").appendChild(div);
             })
        })
    }
    let cartitems=[]
    function addClick(id){
        fetch(`https://fakestoreapi.com/products/${id}`).then((response)=>{
            return response.json();
        }).then((data)=>{
           
            cartitems.push(data);
            alert("item added..")
            var ele=document.querySelector("#count")
            ele.innerHTML=cartitems.length;

        })
    }
    function showItems(){
        document.querySelector("tbody").innerHTML="";
        cartitems.map((item)=>{
           var tr=document.createElement("tr")
           var tdtitle=document.createElement("td");
           var tdprice=document.createElement("td");
           var tdImage=document.createElement("td");
           tdtitle.innerHTML=item.title;
          
           tdprice.innerHTML=item.price;
    
           tdImage.innerHTML=`<img src="${item.image}" height="100px" width="100px">`;
            tr.appendChild(tdtitle);
              tr.appendChild(tdprice)
           tr.appendChild(tdImage);
           document.querySelector("tbody").appendChild(tr);

        })
    }
    function newitems(){
        var changed=document.querySelector("#sel").value;
        if(changed==="ALL"){
            loadProducts("https://fakestoreapi.com/products")
        }else{
            loadProducts(`https://fakestoreapi.com/products/category/${changed.toLowerCase()}`)
        }
    }
 

</script>
</body>
</html>
